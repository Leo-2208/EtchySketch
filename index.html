<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <title>Etchy Sketch</title>
</head>

<body>
    <main class="container">
        <div class="sidebar">
            <input type="checkbox" id="toggleDark">
            <header>
                <h1>etchy<br>sketch<span class="version">1.0</span></h1>
                <p class="description">A simple mosaic art generator on your browser.</p>
            </header>
            <div class="tab">
                <ul class="options">
                    <li id="brush" class="active">Brush</li>
                    <li id="shader">Shader</li>
                </ul>
                <div class="slider" role="presentation"></div>
            </div>
            <div class="grid-controls">
                <div class="grid-counter">
                    <button class="special button" id="grid-lines-decrease">-</button>
                    <span id="grid-lines">27</span>
                    <button class="special button" id="grid-lines-increase">+</button>
                </div>
                <button class="button" id="toggle-lines">eye</button>
            </div>
            <div class="color-picker">
                <div class="color-picker-box">
                    <svg style="width:0;height:0;">
                        <defs>
                            <filter id="color-picker-handle-dropshadow" y="-40%" height="180%" x="-40%" width="180%">
                                <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="black"
                                    flood-opacity="0.3" />
                            </filter>
                            <g id="color-picker-handle">
                                <circle r="7" fill="none" stroke-width="5" stroke="#ffffff"></circle>
                            </g>
                        </defs>
                    </svg>
                </div>
                <div class="color-picker-controls">
                    <button class="button" id="eye-dropper">asd</button>
                    <input type="text" id="hex" value="#ffffff">
                    <div id="active-color"></div>
                </div>
            </div>
            <div class="download">
                <button class="button" id="download-button">Download art</button>
                <select id="download-options">
                    <option value="png" selected>png</option>
                    <option value="svg">svg</option>
                    <option value="jpg">jpg</option>
                </select>
            </div>
        </div>
        <div class="canvas"></div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
