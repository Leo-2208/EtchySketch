<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Etchy Sketch</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <input type="checkbox" id="toggleDark">
            <div class="heading">
                <h1>etchy<br>sketch</h1>
                <span>1.0</span>
            </div>
            <p class="description">A simple mosaic art generator on your browser.</p>
            <div class="tab">
                <ul class="options">
                    <li id="brush" class="active">Brush</li>
                    <li id="shader">Shader</li>
                </ul>
                <div class="slider" role="presentation"></div>
            </div>
            <div class="grid-controls">
                <div class="grid-counter">
                    <button class="special button" id="grid-lines-decrease">-</button>
                    <span id="grid-lines">27</span>
                    <button class="special button" id="grid-lines-increase">+</button>
                </div>
                <button class="button" id="toggle-lines">eye</button>
            </div>
        </div>
        <div class="canvas"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
